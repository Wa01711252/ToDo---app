<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>ToDo</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">TOP</a></li>
          <li><a href="memos.html">MEMOS</a></li>
          <li><a href="settings.html">SETTINGS</a></li>
        </ul>
      </nav>
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-xmark"></i>
    </header>

    <main>
      <div class="container">
        <h2>ToDo List</h2>
        <div class="input-area">
          <input type="text" id="taskInput" placeholder="新しいタスクを入力" />
          <button id="addTaskButton">追加</button>
        </div>
        <div class="filter-area">
          <button class="filter-btn active" data-filter="all">すべて</button>
          <button class="filter-btn" data-filter="active">未完了</button>
          <button class="filter-btn" data-filter="completed">完了</button>
        </div>
        <ul id="taskList">
          <!-- タスクはここにJavaScriptで追加されます -->
        </ul>
      </div>
    </main>

    <footer>
      <p>© 2025 Wasei Maeda</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
